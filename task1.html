    <!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8"/>
            <meta http-equiv="X-UA-Compatible"content="IE=edge"/>
            <meta name="viewport" content="width=device-width, initial scale=1.0"/>
            <title>Task 1</title>
        </head>
        <body>
            <h1>Form</h1>
            <form>
                <section>
                    <label for="fname">Full Name</label>
                    <input type="text" id="fname" name="fname" placeholder="Victoriia Mindiuk" required>
                </section>
                <br/>
                <fieldset style="width: 14%">
                    <legend>Sex</legend>
                
                    <input type="radio" id="male" name="sex" value="male" checked>
                    <label for="male">Male</label><br/>
                
                    <input type="radio" id="female" name="sex" value="female">
                    <label for="female">Female</label><br/>
                
                    <input type="radio" id="other" name="sex" value="other">
                    <label for="other">Other</label><br/>
                </fieldset>
                <br/>
                <section>
                    <label for="birthdate">Date of Birth</label>
                    <input type="date" required>
                </section>
                <br/>
                <section>
                    <label for="email">Email</label>
                    <input type="text" id="email" name="email" pattern="^[a-z0-9._-]+@ukma\.edu\.ua$" placeholder="xxxxx@ukma.edu.ua" required>
                </section>
                <br/>
                <section>
                    <label for="phone">Phone</label>
                    <input type="tel" id="phone" name="phone" pattern="^\+380\d{9}$" placeholder="+380 XX XXX XX XX" required>
                </section>
                <br/>
                <section>
                    <label for="color">Color</label>
                    <input type="color" id="color" name="color">
                </section>
                <br/>
                <section>
                    <label for="country">Country</label>
                    <input type="text" id="country" name="country" placeholder="Ukraine">
                </section>
                <br/>
                <section>
                    <label for="city">City</label>
                    <input type="text" id="city" name="city" placeholder="Zhytomyr">
                </section>
                <br/>
                <section>
                    <label for="comment">Comment</label><br/>
                    <textarea id="comment" name="message" rows="5" cols="30" placeholder="Additional information"></textarea>
                </section>
                <br/>
                <section>
                    <button type="submit">Add Teacher</button>
                    <button type="reset">Reset</button>
                </section>
            </form> 
        </body>
    </html>
